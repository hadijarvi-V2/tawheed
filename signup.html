<html>
    <head>
        <meta name="viewport" content="width=device-width", initial-scale="1.0">
        <title>sign up</title>
        <link rel="stylesheet" href="style1.css">
        <script src="https://kit.fontawesome.com/186ab643f6.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
        <div class="navigation">
            <a href="index.html"><img src="logo.jpg" class="logo"></a>
            <ul>
                <li><a href="signup.html">sign up/sign in</a></li>
                <li><a href="about.html">about us</a></li>
            </ul>
            </div>
                <div class="form-box">
                    <h1 id="title">sign up</h1>
                    <form>
                        <div class="input-group">
                            <div class="input-field" id="namefield">
                                <i class="fa-solid fa-user"></i>
                                <input type="text" placeholder="Name">
                            </div>

                            <div class="input-field">
                                <i class="fa-solid fa-envelope"></i>
                                <input type="email" placeholder="Email">
                            </div>

                            <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Password">
                        </div>
                        <p>forgot password? <a href="#">click here!</a></p>
                    </div>
                    <div class="btn-field">
                        <button type="button" id="signupBtn">sign up</button>
                        <button type="button" id="signinBtn" class="disabled">sign in</button>
                    </div>
                </form>
            </div>
        </div>
    <script>
        let signupBtn = document.getElementById("signupBtn")
        let signinBtn = document.getElementById("signinBtn")
        let namefield = document.getElementById("namefield")
        let title = document.getElementById("title")

        signinBtn.onclick = function(){
            namefield.style.maxHeight = "0";
            title.innerHTML= "Sign In";
            signupBtn.classList.add("disabled");
            signinBtn.classList.remove("disabled")
        }

        signupBtn.onclick = function(){
            namefield.style.maxHeight = "60px";
            title.innerHTML= "Sign up";
            signupBtn.classList.remove("disabled");
            signinBtn.classList.add("disabled")
        }

    </script>
    </body>
</html>
